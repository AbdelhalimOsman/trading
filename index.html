<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهداف الـ 30 يوماً</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* Custom class for the completed button */
        .done {
            background-color: #2ecc71 !important; /* Green */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">تحدي الوصول إلى ألف دولار يومياً</h1>
            <p class="text-gray-500 mt-2">تابع أهدافك لمدة 30 يوماً لتحقيق النجاح المالي</p>
            
            <!-- Container for the grand total -->
            <div id="grand-total-container" class="mt-6">
                <!-- Grand total will be rendered here by JavaScript -->
            </div>
        </header>

        <main id="app" class="space-y-6">
            <!-- Daily goals will be generated here by JavaScript -->
        </main>

        <footer class="text-center mt-12">
            <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                مسح كل التقدم والبدء من جديد
            </button>
        </footer>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="custom-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg p-8 shadow-2xl text-center mx-4">
            <h3 class="text-xl font-bold mb-4">هل أنت متأكد؟</h3>
            <p class="mb-6">هل تريد حقاً مسح كل التقدم والبدء من جديد؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="flex justify-center space-x-4 space-x-reverse">
                <button id="confirm-ok-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-md">نعم، امسح</button>
                <button id="confirm-cancel-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-md">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to DOM elements
            const appContainer = document.getElementById('app');
            const resetButton = document.getElementById('reset-button');
            const grandTotalContainer = document.getElementById('grand-total-container');
            const confirmModal = document.getElementById('custom-confirm-modal');
            const confirmOkBtn = document.getElementById('confirm-ok-btn');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

            // Define constants for the challenge
            const TOTAL_DAYS = 30;
            const GOALS_PER_DAY = 10;
            const GOAL_AMOUNT = 100;
            const DAILY_TARGET = GOALS_PER_DAY * GOAL_AMOUNT;
            const GRAND_TARGET = TOTAL_DAYS * DAILY_TARGET;
            const USD_TO_AED_RATE = 3.67; // Conversion rate

            // Load progress from localStorage or initialize an empty object
            let progress = JSON.parse(localStorage.getItem('financialGoalsProgress')) || {};

            /**
             * Renders all the days and goals to the DOM.
             */
            function renderGoals() {
                // Clear the container before re-rendering
                appContainer.innerHTML = '';
                let cumulativeTotal = 0;

                // Loop through each day to create its section
                for (let day = 1; day <= TOTAL_DAYS; day++) {
                    if (!progress[day]) {
                        progress[day] = { achieved: [] };
                    }

                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'bg-white rounded-xl shadow-lg p-6';

                    const dayHeader = document.createElement('h2');
                    dayHeader.className = 'text-xl font-bold text-indigo-600 mb-4 border-b pb-2';
                    dayHeader.textContent = `اليوم ${day}`;
                    dayContainer.appendChild(dayHeader);

                    let dailyTotal = 0;
                    const goalsList = document.createElement('div');
                    goalsList.className = 'space-y-3';

                    for (let goalIndex = 1; goalIndex <= GOALS_PER_DAY; goalIndex++) {
                        const goalId = `${day}-${goalIndex}`;
                        const isAchieved = progress[day].achieved.includes(goalId);

                        if (isAchieved) {
                            dailyTotal += GOAL_AMOUNT;
                        }

                        const goalElement = document.createElement('div');
                        goalElement.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';

                        const goalText = document.createElement('span');
                        goalText.className = 'goal-text';
                        goalText.textContent = `الهدف ${goalIndex}: ${GOAL_AMOUNT} دولار`;
                        goalElement.appendChild(goalText);

                        const buttonContainer = document.createElement('div');
                        buttonContainer.className = 'flex items-center space-x-2 space-x-reverse';

                        const achievedButton = document.createElement('button');
                        achievedButton.textContent = 'تم التحقيق';
                        achievedButton.className = 'achieved-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors';
                        achievedButton.dataset.goalId = goalId;
                        achievedButton.dataset.day = day;

                        if (isAchieved) {
                            achievedButton.classList.add('done');
                            achievedButton.disabled = true;

                            const undoButton = document.createElement('button');
                            undoButton.textContent = 'تراجع';
                            undoButton.className = 'undo-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md transition-colors';
                            undoButton.dataset.goalId = goalId;
                            undoButton.dataset.day = day;
                            undoButton.addEventListener('click', handleUndoClick);
                            buttonContainer.appendChild(undoButton);
                        } else {
                           achievedButton.addEventListener('click', handleGoalClick);
                        }
                        
                        buttonContainer.appendChild(achievedButton);
                        goalElement.appendChild(buttonContainer);
                        goalsList.appendChild(goalElement);
                    }
                    
                    dayContainer.appendChild(goalsList);
                    cumulativeTotal += dailyTotal;

                    const summaryContainer = document.createElement('div');
                    summaryContainer.className = 'mt-4 pt-4 border-t';

                    const totalTodayElement = document.createElement('p');
                    totalTodayElement.className = 'total-today text-lg font-semibold';
                    totalTodayElement.textContent = `المجموع المحقق: ${dailyTotal} / ${DAILY_TARGET} دولار`;

                    if(dailyTotal === DAILY_TARGET) {
                        totalTodayElement.classList.add('text-green-600');
                    } else {
                        totalTodayElement.classList.add('text-gray-600');
                    }
                    summaryContainer.appendChild(totalTodayElement);

                    const cumulativeInAED = cumulativeTotal * USD_TO_AED_RATE;
                    const cumulativeTotalElement = document.createElement('p');
                    cumulativeTotalElement.className = 'text-sm text-gray-500 mt-1';
                    cumulativeTotalElement.textContent = `المجموع التراكمي: ${cumulativeTotal.toLocaleString()} دولار (${cumulativeInAED.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})} درهم)`;
                    summaryContainer.appendChild(cumulativeTotalElement);

                    dayContainer.appendChild(summaryContainer);
                    appContainer.appendChild(dayContainer);
                }

                grandTotalContainer.innerHTML = `
                    <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-4 rounded-lg shadow-md inline-block">
                        <h3 class="font-bold text-xl">إجمالي التقدم الكلي</h3>
                        <p class="text-2xl mt-1">${cumulativeTotal.toLocaleString()} / ${GRAND_TARGET.toLocaleString()} دولار</p>
                    </div>
                `;
            }

            function handleGoalClick(event) {
                const button = event.target;
                const currentGoalId = button.dataset.goalId;
                const currentDay = button.dataset.day;

                if (!progress[currentDay].achieved.includes(currentGoalId)) {
                    progress[currentDay].achieved.push(currentGoalId);
                    saveProgress();
                    renderGoals();
                }
            }
            
            function handleUndoClick(event) {
                const button = event.target;
                const goalIdToUndo = button.dataset.goalId;
                const dayToUndo = button.dataset.day;

                progress[dayToUndo].achieved = progress[dayToUndo].achieved.filter(id => id !== goalIdToUndo);
                
                saveProgress();
                renderGoals();
            }

            function saveProgress() {
                localStorage.setItem('financialGoalsProgress', JSON.stringify(progress));
            }

            // --- New Logic for Custom Modal ---

            // Show modal when reset button is clicked
            resetButton.addEventListener('click', function() {
                confirmModal.classList.remove('hidden');
            });

            // Hide modal when cancel is clicked
            confirmCancelBtn.addEventListener('click', function() {
                confirmModal.classList.add('hidden');
            });
            
            // Hide modal if clicked outside the box
             confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    confirmModal.classList.add('hidden');
                }
            });

            // Perform reset when OK is clicked
            confirmOkBtn.addEventListener('click', function() {
                progress = {};
                saveProgress();
                renderGoals();
                confirmModal.classList.add('hidden');
            });

            // Initial render of the application on page load
            renderGoals();
        });
    </script>
</body>
</html>
